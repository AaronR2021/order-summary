<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Order summary card</title>
  </head>
  <body>
    <div class="outerbox">
      <div class="card">
        <div class="hero">
          <img src="./images/illustration-hero.svg" alt="" srcset="" />
        </div>
        <div class="card-outter-body">
          <div class="card-body">
            <h2 class="header">Order Summary</h2>
            <p class="description">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>

            <!--plan box-->
            <div class="plan">
              <div class="plan-innerbox">
                <img src="./images/icon-music.svg" />
                <div class="annual-plan">
                  <h4>Annual Plan</h4>
                  <p>$59.99/year</p>
                </div>
              </div>
              <a href="#" target="_blank">Change</a>
            </div>

            <!--Proceed or Cancle-->
            <a href="#" target="_blank" class="proceed"
              ><div>Proceed to Payment</div></a
            >
            <a href="#" target="_blank" class="cancel"
              ><div>Cancel Order</div></a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
